<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body *{
            border: 2px dashed black;
            display: inline-block;
            padding: 20px;
        }
        li{
            
            opacity: 0;
            transition: 1s;
        }
        ul:hover li{
            display: block;
            visibility: visible;
            opacity: 1;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        <ul>devanshu
            <li>teerth
                <span>jay</span>
            </li>
        </ul>
    </div>
    
</body>
</html>
