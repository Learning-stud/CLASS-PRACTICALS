<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TABLE COLOR DATA </title>
    <STYLE>

        body{
            background-color: grey;
        }
        TABLE{
            width: 100%;
            background-color: darkgrey;
            border-color: aqua;
            color: white;

        }
        th{
            background-color: brown;
        }
        tr:hover{
            color: blue;
            background-color: aqua;
        }
    </STYLE>
</head>
<body>
    <TABLE>
    <tr>
        <th>CLASS</th>
        <th>STUDENT</th>
    </tr>
    <tr>
        <td>10TH</td>
        <td>12TH</td>
    </tr>
    <tr>
        <td>TEERTH</td>
        <td>DEVANSHU</td>
    </tr>
</TABLE>
    
</body>
</html>
